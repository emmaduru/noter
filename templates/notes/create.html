{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Create Note</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Create Note</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

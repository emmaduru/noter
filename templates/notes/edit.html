{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Edit Note</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'note_detail' note.slug %}" class="btn btn-secondary">‚Üê Back to Note</a>
                        <button type="submit" class="btn btn-primary">Edit Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
